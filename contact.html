		.text{
			width:60%;
			height:500px;
			margin-top:-500px;
			margin-left: auto;
			margin-right: auto;
			color:#00d097;
			overflow: scroll;
			font-size: 18px;	
			line-height: 40px;
			text-align: left;
			background-color: pik;
			z-index: 999;
		}

		.text {
		    -ms-overflow-style: none; /* IE and Edge */
		    scrollbar-width: none; /* Firefox */
		}
		.text::-webkit-scrollbar {
		    display: none; /* Chrome, Safari, Opera*/
		}
		/* 글자두께 */
		.textlight{font-family: 'GmarketSansLight'}
		.textmedium{font-family: 'GmarketSansMedium'}
		.textbold{font-family: 'GmarketSansBold'}

		.big{font-size:23px;}
		.small{font-size}

		.overlay {
			  height: 100%;
			  width: 0;
			  position: fixed;
			  z-index: 999;
			  top: 0;
			  right: 0;
			  background-color: white;
			  overflow-x: hidden;
			  transition: 0.5s;
			}

		.overlay-content {
			  position: relative;
			  top: 25%;
			  width: 100%;
			  text-align: center;
			  margin-top: 30px;
			}

		.overlay a {
			  padding: 8px;
			  text-decoration: none;
			  font-size: 30px;
			  font-family: 'GmarketSansBold';
			 line-height:70px;
			  color: #00ffad;
			  display: block;
			  transition: 0.3s;
			}

		.overlay a:hover, .overlay a:focus {
			  color: #00d097;
			}

		.overlay .closebtn {
			  position: absolute;
			  top: 20px;
			  right: 45px;
			  font-size: 60px;
			}

		.menuicon{margin-top:10px; margin-left:82vw; display: none;}

		@media screen and (max-height: 450px) {
		  .overlay a {font-size: 20px}
		  .overlay .closebtn {
		  font-size: 40px;
		  top: 15px;
		  right: 35px;
		  }
		}

		@media screen and (max-width:800px){
			.box_1{float:left; left:10px; text-align: center;}
			.menu{position: relative; text-align: center; left: 110px; width:60%;}
			.dropdown-content{float: left; display: inline; }
			.bottom{padding-top:25%;}
			.nemo{top:-10px;}
			.text{margin-top:-690px; height: 610px; font-size: 16px; line-height: 30px; }
			.menuicon{display: block;}
		}

		@media screen and (max-width:800px){

		}
